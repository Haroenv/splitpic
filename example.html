<html>
    <head>
        <title>SplitPic Example</title>
        <link rel="stylesheet" type="text/css" href="splitpic.css" />
        <style>
            .container {
                width: 600px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Please Enjoy This Humorous Example Page</h1>
            <div class="splitpic splitpic-horizontal" data-orientation="horizontal">
                <h3>Oh, no! Daddy keeps disappearing.</h3>
                <div class="splitpic-images" data-start-percent="0">
                    <div class="splitpic-image splitpic-right-image">
                        <div>
                            <img src="http://chimg.onionstatic.com/5747/original/600.jpg">
                        </div>
                    </div>
                    <div class="splitpic-image splitpic-left-image">
                        <div>
                            <img src="http://chimg.onionstatic.com/5746/original/600.jpg">
                        </div>
                    </div>
                    <div class="splitpic-bar"></div>
                    <div class="splitpic-info">
                        <span class="fa fa-arrow-left"></span> Slide
                        <span class="fa fa-arrow-right"></span>
                    </div>
                </div>
                <p class="figcaption">
                    He's back! Yay!
                </p>
            </div>
            <div class="splitpic splitpic-vertical" data-orientation="vertical">
                <h3>Oh, no! Daddy keeps disappearing.</h3>
                <div class="splitpic-images" data-start-percent="0">
                    <div class="splitpic-image splitpic-right-image">
                        <div>
                            <img src="http://chimg.onionstatic.com/5745/original/600.jpg">
                        </div>
                    </div>
                    <div class="splitpic-image splitpic-left-image">
                        <div>
                            <img src="http://chimg.onionstatic.com/5744/original/600.jpg">
                        </div>
                    </div>
                    <div class="splitpic-bar"></div>
                    <div class="splitpic-info">
                        <span class="fa fa-arrow-up"></span> Slide
                        <span class="fa fa-arrow-down"></span>
                    </div>
                </div>
                <p class="figcaption">
                    He's back! Yay!
                </p>
            </div>
        </div>

        <script type="text/javascript" src="splitpic.js" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $('.splitpic-horizontal .splitpic-images').each(function (i, v) {
                    var sp = new SplitPic(v);
                });
                $('.splitpic-vertical .splitpic-images').each(function (i, v) {
                    var sp = new SplitPicVertical(v);
                });
            });
        </script>
    </body>
</html>
